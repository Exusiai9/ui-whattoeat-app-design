<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Blurrr Eat · 历史</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="history">
  <div class="page">
    <div class="phone">
      <div class="notch"></div>
      <div class="status-bar" aria-hidden="true">
        <div class="status-time">9:41</div>
        <div class="status-right">
          <div class="status-signal">
            <span></span><span></span><span></span><span></span>
          </div>
          <div class="status-wifi"></div>
          <div class="status-battery">
            <div class="status-battery-fill"></div>
          </div>
        </div>
      </div>

      <div class="phone-inner">
        <header class="top-app-bar">
          <div class="brand">
            <div class="brand-mark" aria-hidden="true">🍜</div>
            <div class="brand-name page-title">历史</div>
          </div>
          <div class="context-status">
            <div class="context-main body-text">最近的选择</div>
            <div class="context-sub body-secondary">你的过往记录</div>
          </div>
        </header>

        <main class="phone-content">
          <section class="card">
            <div class="card-title">历史页面（占位）</div>
            <p class="body-secondary">你的历史推荐与选择会显示在这里。</p>
          </section>
        </main>

        <nav class="bottom-nav" aria-label="底部导航">
          <div class="glass-nav-group">
            <input type="radio" name="bottom-nav" id="nav-history" checked />
            <label for="nav-history" data-target="history.html">
              <span class="nav-icon">🕓</span>
              <span class="nav-label">历史</span>
            </label>

            <input type="radio" name="bottom-nav" id="nav-home" />
            <label for="nav-home" data-target="index.html">
              <span class="nav-icon">🏠</span>
              <span class="nav-label">首页</span>
            </label>

            <input type="radio" name="bottom-nav" id="nav-profile" />
            <label for="nav-profile" data-target="profile.html">
              <span class="nav-icon">👤</span>
              <span class="nav-label">我的</span>
            </label>

            <div class="glass-nav-glider"></div>
          </div>
        </nav>
        <div class="home-indicator"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
